<meta charset="UTF-8">
<script>
    //Problema: Maioridade
    //Leia a idade de uma pessoa e informe se ela já chegou à maioridade.Se ela ainda não chegou, informe quantos anos faltam para a maioridade.

    //Entrada
    const anoNacimento = Number(prompt("Qual é a sua idade?"));

    //Processamento
    (anoNacimento >= 18)?
        alert(`você já chegou a maioridade`):
        alert(`Você não chegou a maioridade, faltam ${18 - anoNacimento} anos para sua maioridade`);
    //Saída

</script>
