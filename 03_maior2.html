<meta charset="UTF-8">
<script>
    //Problema: Maior 2
    //Construa um algoritmo que leia dois números inteiros. Verifique qual dos dois números é maior e o escreva.

    //Entrada
    const nomeroInt = Number(prompt("Escreva um número(que seja inteiro)."));
    const nomeroIntdois = Number(prompt("Escreva outro número(que tbm seja inteiro)"));

    //Processamento
    (nomeroInt > nomeroIntdois)?
        alert(`O número ${nomeroInt} maior`):
        alert(`O número ${nomeroIntdois} maior`);

    //Saída
</script>
