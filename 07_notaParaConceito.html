<meta charset="UTF-8">
<script>
    //Problema: Nota para Conceito
    // Converta a nota para conceito, conforme a tabela abaixo:
    // Nota                     Conceito
    // Entre 10.0 e 9.0            A
    // Entre 8.9 e 8.0             B
    // Entre 7.9 e 7.0             C
    // Entre 6.9 e 6.0             D
    // Entre 5.9 e zero            E

    //Entrada
    const nota = Number(prompt("Qual é a sua nota?(Entre 0 à 10)"));
    //Processamento
    (nota <= 5.9)?
        alert(`Você tirou nota E`):
        (nota <= 6.9)?
            alert(`Você tirou nota D`):
            (nota <= 7.9)?
                alert(`Você tirou nota C`):
                (nota <= 8.9)?
                    alert(`Você tirou nota B`):
                    (nota >= 9 && nota <= 10)?
                        alert(`Você tirou nota A`):
                        alert(`Nota inválida! Digite uma nota entre 0 e 10.`);

    //Saída
</script>
